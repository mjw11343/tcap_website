<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        .search-container {
            margin-bottom: 15px;
        }
        #searchInput {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        #downloadButton {
            margin-left: 10px;
        }
        .result {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        span.highlight {
            background-color: yellow;
        }
        a {
            text-decoration: none;
            color: #007acc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Document Search</h1>  
    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Enter search term..." 
            onkeydown="if(event.key === 'Enter') searchXML();"
        />
        <button onclick="searchXML()">Search</button>
        <button id="downloadButton" onclick="downloadResults()">Download Results</button>
    </div>
    
    <a href="index.xml">Back to Index</a>
    <div id="results"></div>

    <!-- Load script at the END of the body -->
    <script src="script.js"></script>
</body>
</html>
