<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Search Bar</title>
    <style>
        body {
            font-family: Georgia, serif;
        }
        .search-container {
            margin: 20px;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;

    <a href="index.xml" download>Back to Index</a>

    <script src="script.js"></script>
</body>
</html>
